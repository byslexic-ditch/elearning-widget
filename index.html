<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eLearning Portal Widget</title>
  <style>
    .widget {
      font-family: Arial, sans-serif;
      text-align: center;
      border: 2px solid #007BFF;
      border-radius: 10px;
      padding: 10px;
      width: 200px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .widget a {
      text-decoration: none;
      color: #007BFF;
      font-size: 16px;
      font-weight: bold;
    }
    .widget a:hover {
      text-decoration: underline;
    }
    .widget img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="widget">
    <img src="https://i.pinimg.com/736x/87/99/c1/8799c1a17a6be6a601068c51b7b5ffc6.jpg" alt="eLearning Logo">
    <a href="https://elearning.utdallas.edu/ultra/institution-page" target="_blank">
      eLearning
    </a>
  </div>
</body>
</html>
